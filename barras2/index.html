<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Indicadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3">
            <h4 class="text-center mb-4">Panel de Indicadores</h4>
            <ul class="nav flex-column">
                <!-- Ítem 2024 -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#collapse2024">
                        <i class="fas fa-calendar me-2"></i> 2024
                    </a>
                    <div class="collapse" id="collapse2024">
                        <ul class="nav flex-column ms-4">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-grafico="grafico1">
                                    <i class="fas fa-chart-bar me-2"></i> S.I.C.
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-grafico="grafico2">
                                    <i class="fas fa-chart-pie me-2"></i> C.L.M.
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Ítem 2025 -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#collapse2025">
                        <i class="fas fa-calendar me-2"></i> 2025
                    </a>
                    <div class="collapse" id="collapse2025">
                        <ul class="nav flex-column ms-4">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-grafico="grafico3">
                                    <i class="fas fa-chart-bar me-2"></i> S.I.C.
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- Ítem Desarrollo -->
                <li class="nav-item">
                    <a class="nav-link" href="#" data-grafico="grafico4">
                        <i class="fas fa-code me-2"></i> Desarrollo
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="content flex-grow-1 p-4">
            <div class="container">
                <h2 id="titulo-grafico" class="mb-4">Seleccione un indicador</h2>
                <div class="row">
                    <div class="col-md-8">
                        <canvas id="miGrafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Plugin para labels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Tu archivo JS -->
    <script src="js/app.js"></script>
</body>
</html>
