<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr치fico de Barras Personalizable</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body style="background-color: #000000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <canvas id="myChart" style="max-width: 800px; width: 100%; height: 400px;"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Registrar el plugin
      Chart.register(ChartDataLabels);

      // Cargar configuraci칩n desde el JSON
      fetch('chart-config.json')
        .then(response => response.json())
        .then(config => {
          // Calcular el total para obtener los porcentajes
          const totalValue = config.bars.reduce((sum, bar) => sum + bar.value, 0);
          const percentages = config.bars.map(bar => ((bar.value / totalValue) * 100).toFixed(1));

          // Configuraci칩n del gr치fico
          const ctx = document.getElementById('myChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: config.bars.map(bar => bar.name),
              datasets: [{
                label: config.chartTitle,
                data: config.bars.map(bar => bar.value),
                backgroundColor: config.bars.map(bar => bar.color),
                borderColor: config.bars.map(bar => bar.color),
                borderWidth: 1
              }]
            },
            options: {
              animation: {
                duration: 2000,
                easing: 'easeOutQuart'
              },
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                title: {
                  display: true,
                  text: config.chartTitle,
                  color: '#FFFFFF',
                  font: { size: 20 }
                },
                legend: { display: false },
                tooltip: {
                  enabled: true,
                  callbacks: {
                    label: function(context) {
                      const index = context.dataIndex;
                      const value = context.raw;
                      const percentage = percentages[index];
                      return `${config.bars[index].name}: ${value} (${percentage}%)`;
                    }
                  }
                },
                datalabels: {
                  display: true,
                  color: '#FFFFFF',
                  anchor: 'end',
                  align: 'top',
                  formatter: (value, context) => {
                    const index = context.dataIndex;
                    return `${percentages[index]}%`;
                  }
                }
              },
              scales: {
                x: {
                  title: {
                    display: true,
                    text: config.xAxisLabel,
                    color: '#FFFFFF',
                    font: { size: 16 }
                  },
                  ticks: { color: '#FFFFFF' },
                  grid: { color: config.gridColor }
                },
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: config.yAxisLabel,
                    color: '#FFFFFF',
                    font: { size: 16 }
                  },
                  ticks: { color: '#FFFFFF' },
                  grid: { color: config.gridColor }
                }
              },
              layout: { padding: 20 }
            }
          });
        })
        .catch(error => console.error('Error al cargar el JSON:', error));
    });
  </script>
</body>
</html>
