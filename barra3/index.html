<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Indicadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3">
            <h4 class="text-center mb-4">Panel de Indicadores</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="btn-2024">
                        <i class="fas fa-chart-bar me-2"></i> 2024
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="btn-2025">
                        <i class="fas fa-chart-line me-2"></i> 2025
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="desarrollo.html">
                        <i class="fas fa-users me-2"></i> Desarrollo
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="content flex-grow-1 p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <select id="selectorGraficos" class="form-select">
                            <option value="grafico1">Ventas por Mes</option>
                            <option value="grafico2">Distribuci칩n por Regi칩n</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <canvas id="miGrafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <!-- Cargar app.js por defecto -->
    <script src="js/app.js"></script>
    
    <!-- Switch entre a침os -->
    <script>
        document.getElementById('btn-2024').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            // Recargar la p치gina para resetear el estado
            window.location.href = 'index.html';
        });

        document.getElementById('btn-2025').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            // Cambiar a app2.js
            const script = document.createElement('script');
            script.src = 'js/app2.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
