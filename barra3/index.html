<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Indicadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3">
            <h4 class="text-center mb-4">Panel de Indicadores</h4>
            <ul class="nav flex-column">
                <!-- 2024 -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#collapse2024">
                        <i class="fas fa-calendar me-2"></i> 2024
                    </a>
                    <div class="collapse show" id="collapse2024">
                        <ul class="nav flex-column ms-4">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-js="app.js" id="sic-2024">
                                    <i class="fas fa-chart-bar me-2"></i> S.I.C.
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-js="app2.js" id="clm-2024">
                                    <i class="fas fa-chart-pie me-2"></i> C.L.M.
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <!-- 2025 -->
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#collapse2025">
                        <i class="fas fa-calendar me-2"></i> 2025
                    </a>
                    <div class="collapse" id="collapse2025">
                        <ul class="nav flex-column ms-4">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-js="app3.js" id="sic-2025">
                                    <i class="fas fa-chart-bar me-2"></i> S.I.C.
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-js="app4.js" id="clm-2025">
                                    <i class="fas fa-chart-pie me-2"></i> C.L.M.
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <!-- Desarrollo -->
                <li class="nav-item">
                    <a class="nav-link" href="desarrollo.html">
                        <i class="fas fa-users me-2"></i> Desarrollo
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="content flex-grow-1 p-4">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <select id="selectorGraficos" class="form-select">
                            <!-- Opciones se cargan dinámicamente desde JS -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <canvas id="miGrafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <!-- Cargar app.js inicial (S.I.C. 2024) -->
    <script src="js/app.js"></script>

    <!-- Controlador de navegación -->
<script>
    // Carga inicial forzada
    function initApp() {
        // Limpiar canvas
        const canvas = document.getElementById('miGrafico');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Cargar S.I.C. 2024 por defecto
        loadJS('app.js');
    }

    function loadJS(archivo) {
        // Eliminar scripts anteriores
        document.querySelectorAll('script[data-dynamic]').forEach(s => s.remove());
        
        // Cargar nuevo script
        const script = document.createElement('script');
        script.src = `js/${archivo}`;
        script.setAttribute('data-dynamic', 'true');
        script.onload = function() {
            console.log(`${archivo} cargado correctamente`);
        };
        document.body.appendChild(script);
    }

    // Eventos del sidebar
    document.querySelectorAll('.sidebar a[data-js]').forEach(enlace => {
        enlace.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            loadJS(e.target.getAttribute('data-js'));
        });
    });

    // Iniciar al cargar la página
    window.addEventListener('DOMContentLoaded', initApp);
</script>

</body>

</html>
