<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Estadisticas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --sidebar-bg: #ffffff;
      --sidebar-hover: #f1f3f5;
      --sidebar-active: #e7f5ff;
      --sidebar-active-text: #1971c2;
    }

    [data-bs-theme="dark"] {
      --sidebar-bg: #2b2d42;
      --sidebar-hover: #3d405b;
      --sidebar-active: #4a4e69;
      --sidebar-active-text: #fca311;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content-area {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar más compacto y elegante */
    #sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--bs-border-color);
      padding: 1rem 0.8rem;
      overflow-y: auto;
      transition: background 0.3s ease;
    }

    #sidebar .menu-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    #sidebar .btn-toggle {
      width: 100%;
      text-align: left;
      font-weight: 500;
      border-radius: 0.4rem;
      padding: 0.4rem 0.6rem;
    }

    #sidebar .btn-toggle:hover {
      background-color: var(--sidebar-hover);
    }

    /* Sub-items sin subrayado */
    #sidebar .btn-toggle-nav a {
      padding: 0.3rem 0.6rem;
      border-radius: 0.4rem;
      transition: background 0.2s ease, color 0.2s ease;
      text-decoration: none !important;
      color: var(--bs-body-color);
    }

    #sidebar .btn-toggle-nav a:hover {
      background-color: var(--sidebar-hover);
      color: var(--sidebar-active-text);
    }

    /* Contenido principal */
    #main-content {
      flex: 1;
      padding: 1.2rem;
      overflow-y: auto;
    }

    /* Footer pequeño y compacto */
    footer {
      background: var(--bs-light);
      padding: 0.4rem 0.6rem;
      font-size: 0.75rem;
      border-top: 1px solid var(--bs-border-color);
    }

    footer .social-icons a {
      margin: 0 0.3rem;
      font-size: 1.1rem;
      color: var(--bs-body-color);
      transition: color 0.3s ease;
    }

    footer .social-icons a:hover {
      color: var(--bs-primary);
    }

    /* Botón flotante tema */
    #theme-toggle {
      position: fixed;
      top: 0.8rem;
      right: 0.8rem;
      z-index: 1055;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <!-- Botón cambio tema -->
  <button id="theme-toggle" class="btn btn-outline-secondary" title="Cambiar tema">
    <i class="bi bi-moon-fill"></i>
  </button>

  <div class="wrapper">
    <div class="content-area">
      <!-- ======= SIDEBAR ======= -->
      <nav id="sidebar">
        <div class="d-flex align-items-center mb-2">
          <!-- <i class="bi bi-heart-fill text-danger me-2"></i> -->
          <span class="menu-title">Panel de Estadisticas</span>
        </div>

        <!-- Sección 1 -->
        <div class="mb-2">
          <button class="btn btn-toggle" data-bs-toggle="collapse" data-bs-target="#menu1-collapse">
            <i class="bi bi-calendar-heart me-1"></i> 2024
          </button>
          <div class="collapse" id="menu1-collapse">
            <ul class="btn-toggle-nav list-unstyled ps-3">
              <li><a href="2024.html" data-page="2024.html">S.I.C.</a></li>
              <li><a href="#" data-page="subpage1.html">C.L.M</a></li>
            </ul>
          </div>
        </div>

        <!-- Sección 2 -->
        <div class="mb-2">
          <button class="btn btn-toggle" data-bs-toggle="collapse" data-bs-target="#menu2-collapse">
            <i class="bi bi-calendar-heart me-1"></i> 2025
          </button>
          <div class="collapse" id="menu2-collapse">
            <ul class="btn-toggle-nav list-unstyled ps-3">
              <li><a href="2025_1S.html" data-page="page2.html">S.I.C.</a></li>
              <li><a href="2025_1S_CLM.html" data-page="subpage2.html">C.L.M.</a></li>
            </ul>
          </div>
        </div>

        <!-- Sin subitems -->
        <a href="#" data-page="page3.html" class="btn btn-toggle d-block text-start">
          <i class="bi bi-journal-medical me-1"></i> Desarrollo
        </a>
      </nav>

      <!-- ======= CONTENIDO DINÁMICO ======= -->
      <main id="main-content">
        <!-- Aquí se carga el contenido con fetch -->
      </main>
    </div>

    <!-- ======= FOOTER PEQUEÑO ======= -->
    <footer class="text-center">
      <span class="me-2">
        <i class="bi bi-person-heart text-danger"></i>
        <i class="bi bi-heart-fill text-danger" style="font-size: 0.7rem;"></i>
      </span>
      <span class="me-3">Maternidad Amor & Cuidado</span>

      <div class="social-icons d-inline-block">
        <a href="mailto:tucorreo@gmail.com" title="Gmail"><i class="bi bi-envelope"></i></a>
        <!--<a href="https://instagram.com/tuusuario" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>-->
       <!-- <a href="https://facebook.com/tuusuario" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>-->
        <a href="https://wa.me/tunumero" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
       <!-- <a href="https://tiktok.com/@tuusuario" target="_blank" title="TikTok"><i class="bi bi-tiktok"></i></a>-->
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script modo oscuro + carga páginas -->
  <script>
    // --- Cambio de tema ---
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const icon = toggleBtn.querySelector('i');

    const saved = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-bs-theme', saved);
    icon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';

    toggleBtn.addEventListener('click', () => {
      const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', next);
      icon.className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
      localStorage.setItem('theme', next);
    });

    // --- Carga de páginas sin iframe ---
    function loadPage(page) {
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error('Página no encontrada');
          return res.text();
        })
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('main-content').innerHTML =
            '<div class="alert alert-danger mt-4">No se pudo cargar la página.</div>';
        });
    }

    // Asignar eventos a los enlaces
    document.querySelectorAll('[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadPage(link.getAttribute('data-page'));
      });
    });

    // Cargar página inicial
    loadPage('page1.html');
  </script>
</body>
</html>
