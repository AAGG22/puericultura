<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Internación Conjunta 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        select { margin: 20px 0; padding: 5px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>Sala de Internación Conjunta (SIC)</h1>
    <h2>Año 2025 1°Semestre (muestra de 550 pacientes)</h2>
    <select id="jsonSelect" onchange="loadJson(this.value)">
        <option value="">Seleccione un gráfico</option>
        <!-- Opciones se llenarán dinámicamente -->
    </select>
    <div id="chartContainer"></div>

    <script>
        let chartData = null;
        let animationProgress = 0;
        const animationDuration = 60; // Frames para la animación

        // Lista de archivos JSON (simulada, ajustar según el servidor)
        const jsonFiles = [
            'grafico/finalizacion_embarazo.json',
            // Agregar más archivos JSON según sea necesario
        ];

        // Llenar el select con los archivos JSON
        const select = document.getElementById('jsonSelect');
        jsonFiles.forEach(file => {
            const option = document.createElement('option');
            option.value = file;
            option.text = file.split('/').pop().replace('.json', '');
            select.appendChild(option);
        });

        // Cargar datos JSON
        function loadJson(file) {
            if (!file) return;
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    chartData = data;
                    animationProgress = 0; // Reiniciar animación
                })
                .catch(error => console.error('Error al cargar JSON:', error));
        }

        // Configuración de p5.js
        function setup() {
            let canvas = createCanvas(800, 400);
            canvas.parent('chartContainer');
            textAlign(CENTER);
            textSize(12);
        }

        function draw() {
            if (!chartData) return;

            background(chartData.backgroundColor || '#000000');
            drawGrid();

            let barWidth = width / (chartData.barCount * 2);
            let maxValue = Math.max(...chartData.bars.map(bar => bar.value));
            let animationFactor = min(animationProgress / animationDuration, 1);

            chartData.bars.forEach((bar, i) => {
                let x = (i + 0.5) * barWidth * 2;
                let barHeight = (bar.value / maxValue) * (height - 100) * animationFactor;
                let y = height - barHeight;

                // Dibujar barra
                fill(bar.color);
                rect(x - barWidth / 2, y, barWidth, barHeight);

                // Calcular y mostrar porcentaje
                let percentage = ((bar.value / chartData.poblacion) * 100).toFixed(1);
                fill(255);
                text(`${percentage}%`, x, y - 10);

                // Tooltip
                if (mouseX > x - barWidth / 2 && mouseX < x + barWidth / 2 &&
                    mouseY > y && mouseY < height) {
                    fill(255, 255, 255, 200);
                    rect(mouseX + 10, mouseY - 40, 150, 40);
                    fill(0);
                    text(`${bar.name}: ${bar.value} (${percentage}%)`, mouseX + 85, mouseY - 20);
                }

                // Etiquetas
                fill(255);
                text(bar.name, x, height - 30);
            });

            // Títulos y etiquetas
            fill(255);
            textSize(16);
            text(chartData.chartTitle, width / 2, 30);
            text(chartData.xAxisLabel, width / 2, height - 10);
            push();
            translate(20, height / 2);
            rotate(-PI / 2);
            text(chartData.yAxisLabel, 0, 0);
            pop();

            if (animationProgress < animationDuration) {
                animationProgress++;
            }
        }

        function drawGrid() {
            stroke(chartData.gridColor || 'rgba(70, 130, 180, 0.2)');
            for (let y = height - 50; y > 50; y -= 50) {
                line(50, y, width - 50, y);
            }
            stroke(255);
            line(50, height - 50, width - 50, height - 50); // Eje X
            line(50, 50, 50, height - 50); // Eje Y
        }
    </script>
</body>
</html>
