<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Indicadores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        .sidebar { width: 250px; background: #f4f4f4; padding: 20px; }
        .content { flex-grow: 1; padding: 20px; }
        .menu-item { cursor: pointer; padding: 10px; }
        .menu-item:hover { background: #ddd; }
        .submenu { display: none; padding-left: 20px; }
        .submenu.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Panel de Indicadores</h2>
            <div class="menu">
                <div class="menu-item" onclick="toggleSubmenu('submenu-2024')">2024</div>
                <div id="submenu-2024" class="submenu">
                    <div class="menu-item" onclick="loadContent('clm_2024.html')">Centro de Lactancia Materna</div>
                    <div class="menu-item" onclick="loadContent('sic_2024.html')">Sala Internación Conjunta</div>
                </div>
                <div class="menu-item" onclick="toggleSubmenu('submenu-2025')">2025</div>
                <div id="submenu-2025" class="submenu">
                    <div class="menu-item" onclick="loadContent('clm_2025.html')">Centro de Lactancia Materna</div>
                    <div class="menu-item" onclick="loadContent('sic_2025.html')">Sala Internación Conjunta</div>
                </div>
                <div class="menu-item" onclick="loadContent('desarrollo.html')">Desarrollo</div>
            </div>
        </div>
        <div class="content" id="dynamic-content">
            <h1>Bienvenido al Panel de Indicadores</h1>
        </div>
    </div>

    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.classList.toggle('active');
        }

        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }
    </script>
</body>
</html>
